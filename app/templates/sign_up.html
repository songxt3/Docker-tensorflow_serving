<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<link rel="shortcut icon" href="{{ url_for('static', filename='./web_img/icon.png') }}">
	<link href="{{ url_for('static', filename= './css/login.css') }}" type="text/css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
</head>
<body>
	<div id = "top_bar">
		<div id = "icon_white">
		<img src="{{ url_for('static', filename= './web_img/icon_white.svg') }}" height="100%" />
		</div>
		<div id = "text_bar">
		<p>Image Onlne Classifier</p>
		</div>
		<div id = "user_menu">
			<a href = "/"><p>Home Page</p></a>
			<a href = "/login"><p>Login</p></a>
			<a href = "/sign_up"><p>Sign up</p></a>
		</div>
	</div>
		<div id = "loginPanel">
			<form method = "post" id = "login_form">
			<div class="form_group">
				<p class = "title"><strong>Sign Up</strong></p>
			</div>
			<div class="form_group">
				<label for = "login" class = "control_label"></label>
				<input type="text" name="username" id = "username" class = "form_control" required placeholder="Phone Number/Email/Nickname">
			</div>
			<div class="form_group">
				<label for = "login" class = "control_label"></label>
				<input type="password" name="password" id = "password" class = "form_control" required placeholder="Password">
			</div>
			<div class="form_group">
				<button class="btn" type="submit">Submit</button>
			</div>
			{% if user_state == "fail" %}
			<div class id = "error_info">
				<p>Invalid user name or password!</p>
			</div>
			{% endif %}
			</form>
		</div>
	<div id = "button_bar">
		<div id = "button_text">
			<p>Classify you want!</p>
		</div>
	</div>
</body>
</html>
